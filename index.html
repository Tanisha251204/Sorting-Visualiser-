<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortingVisualiser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SORTING VISUALISER</h1>
        <div class="controls">
            <button id="generate">Generate a new random array</button>
            <button id="bubble">Bubble Sort</button>
            <button id="merge">Merge Sort</button>
            <button id="quick">Quick Sort</button>
            <button id="pause">Pause</button>
        </div>
        <div id="barscontainer" class="barscontainer"></div>
     </div>
     <script src="script.js"></script>
    
</body>
</html>
